<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cajero">
        <div class="pantalla">
            <div class="display">
                <div class="btn_izquierdo"></div>
                <div class="btn_derecho"></div>
            </div>
            <div class="dinero">
                <div class="led"></div>
                <div class="billete"></div>
            </div>

        </div>
    
        <div class="teclado">
            <div class="teclas">1</div>
            <div class="teclas">2</div>
            <div class="teclas">3</div>
            <div class="teclas">4</div>
            <div class="teclas">5</div>
            <div class="teclas">6</div>
            <div class="teclas">7</div>
            <div class="teclas">8</div>
            <div class="teclas">9</div>
            <div class="teclas">Aceptar</div>
            <div class="teclas">Cancelar</div>
            <div class="teclas">Salir</div>
        </div>
    </div>
<script src="js/apps.js"></script>
</body>
</html>
