<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automatico</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="cajero">
        <div class="pantalla">
            <div class="display">
                <div class="btn_izquierdo" id="boton1"><button id="btn_saldo" class="btn_saldo btn_touch">Saldo</button></div>
                <div class="display_datos" id="display_datos">
<!--------------------------------------------------------->
                    <h3 id="txt_titulo"></h3>
                    <h4 class="saldo" id="saldo"></h4>
                    <input type="text" class="agregar" id="agregar">
                    <h4 class="retiro" id="retiro"></h4>

<!--------------------------------------------------------->
                </div>
                <div class="info" id="info">
                    <h4 class="titulo">Ingrese el usuario</h4>
                    <select name="usuario" id="usuario">
                        <option value="raul">Ra√∫l</option>
                        <option value="francisco">Francisco</option>
                        <option value="jesus">Jesus</option>
                    </select>                    
                    <h4 class="titulo">Ingrese el NIP</h4>
                    <input type="text" id="nip" value="0">
                </div>
                <div class="botones">
                    <div class="btn_derecho" id="boton2" >
                        <button class="btn_touch" id="btn_monto">Ingresar</button>
                        <button class="btn_touch" id="btn_retiro">Retiro</button>
                    </div>
                </div>    
            </div>
            <div class="dinero">
                <div class="led" id="led"></div>
                <div class="billete">
                    <img src="img/billete.jpg" alt="billete" id="billete">
                </div>
            </div>
        </div>
    
        <div class="teclado">
            <div class="teclas"><button class="btn" id="uno" value="1">1</button></div>
            <div class="teclas"><button class="btn" id="cuatro">4</button></div>
            <div class="teclas"><button class="btn" id="siete">7</button></div>
            <div class="teclas"><button class="btn" id="dos">2</button></div>
            <div class="teclas"><button class="btn" id="cinco">5</button></div>
            <div class="teclas"><button class="btn" id="ocho">8</button></div>
            <div class="teclas"><button class="btn" id="tres">3</button></div>
            <div class="teclas"><button class="btn" id="seis">6</button></div>
            <div class="teclas"><button class="btn" id="nueve">9</button></div>
            <div class="teclas"><button class="btn" id="aceptar">OK</button></div>
            <div class="teclas"><button class="btn" id="cancelar">Can</button></div>
            <div class="teclas"><button class="btn" id="salir">OUT</button></div>
        </div>
    </div>
<script src="js/apps.js"></script>
</body>
</html>
